<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Verde | Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="assets/js/alerta.js"></script>
    <script src="assets/js/validacao.js"></script>
    <script src="assets/js/cadastrar.js"></script>
</head>

<body>

    <div class="container">

        <div id="alerta" class="alert alert-danger text-center" hidden="true"></div>
        <h2 class="mt-5">Cadastro de Produto</h2>

        <form action="">

            <fieldset>

                <div class="form-group mt-2 w-25">
                    <label for="id">Código</label>
                    <input type="text" id="id" class="form-control" readonly>
                </div>
                <div class="form-group mt-2 w-25">
                    <label for="id">Descrição</label>
                    <input type="text" id="descricao" class="form-control" maxlength="60" required>
                </div>

                <div class="form-group mt-2">
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria" class="form-select">
                        <option value="0">Cereais</option>
                        <option value="1">Suplementos</option>
                        <option value="2">Temperos</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="preco">Preço Unitário</label>
                    <input type="text" class="form-control" id="preco" name="preco">
                </div>

                <div class="form-group mt-2">
                    <label for="quantidade">Quantidade em Estoque</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" max="99">
                </div>

                <div class="form-group mt-2">
                    <label for="URL">URL Imagem</label>
                    <input type="text" class="form-control" id="url" name="url">
                </div>

            </fieldset>
            <div class="mt-4">
                <input type="button" class="btn btn-outline-primary" onclick="salvar()" value="Salvar">
                <a href="index.html" class="btn btn-outline-success">Home</a>
            </div>


        </form>

    </div>

</body>

</html>
